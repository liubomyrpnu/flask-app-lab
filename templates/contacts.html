{% extends 'base.html' %}
{% block content %}
<h2>Контакти</h2>
{% if sent %}
  <div class='alert alert-success'>Ваше повідомлення прийнято (заглушка).</div>
{% endif %}
<form method='post' class='row g-3' novalidate>
  <div class='col-md-6'><label for='name' class='form-label'>Ім'я</label><input type='text' class='form-control' id='name' name='name' required></div>
  <div class='col-md-6'><label for='email' class='form-label'>Email</label><input type='email' class='form-control' id='email' name='email' required></div>
  <div class='col-12'><label for='message' class='form-label'>Повідомлення</label><textarea class='form-control' id='message' name='message' rows='4' required></textarea></div>
  <div class='col-12'><button class='btn btn-primary' type='submit'>Надіслати (заглушка)</button></div>
</form>
{% endblock %}
